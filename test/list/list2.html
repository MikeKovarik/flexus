<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="build/css/flexus-layout.css">

<body horizontal layout fx-app dark>

	<flexus-view>

		<main>

					<div flex>Item 1</div>

				</div>

				<div fx-item-expandable>

					</section>
				</div>
				<div fx-item-expandable expanded>
					<section>
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>
					<section>
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>
				</div>

				<div fx-item icon="edit">
					<div flex>Item 1</div>
					<i icon="more"></i>
				</div>

				<div fx-item-expandable expanded>
					<section icon="edit">
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>
					<section icon="edit">
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>

			<div fx-item>
				<img avatar>

				<i icon="more"></i>
			</div>

			<flexus-list>
				<div fx-item>
					<img avatar>
					<div flex>Item 1</div>
					<i icon="more"></i>
				</div>

				<div fx-item-expandable expanded>
					<section>
						<img avatar>
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>
					<section>
						<div flex>Item 1</div>
						<i icon="more"></i>
					</section>
				</div>
			</flexus-list>

		</main>

	</flexus-view>

	<script src="build/flexus.js"></script>
	<script src="build/flexus.shadowmaster.js"></script>
	<script src="build/elements/flexus-list.js"></script>

</html>
