<link rel="import" href="../bower_components/polymer/polymer-element.html">

<dom-module id="flexus-toolbar">
	<template>

		<style>
			:host {
			}

			:host-context([dir=rtl]) {
				@apply --layout-horizontal-reverse;
			}

			section ::slotted([icon]) {
				color: var(--accent) !important;
			}

	#iframe {
		width: 100%;
		height: 100%;
		position: absolute;
		left: 0;
		right: 0;
		top: 0;
		bottom: 0;
		border: none;
		z-index: -1;
	}
		</style>

		<section>
			<slot></slot>
		</section>
		<iframe id="iframe"></iframe>
		<flexus-menu>
			<slot name="more"></slot>
		</flexus-menu>

	</template>

	<script>
class MyElement extends Polymer.Element {
	static get is() { return 'flexus-toolbar'}

	constructor() {
		super()
		var moreButton = document.createElement('button')
		moreButton.setAttribute('icon', 'more')
		this.appendChild(moreButton)
		this.setAttribute('multisection', 'true')
	}
}

customElements.define(MyElement.is, MyElement)
	</script>
</dom-module>
