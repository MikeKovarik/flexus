	<meta charset="utf-8">

	<title>flexus-toolbar demo</title>

	<link rel="stylesheet" type="text/css" href="css/flexus-neon.css">
	<link rel="stylesheet" type="text/css" href="css/flexus-neon-icons.css">

	<style>
	:root {
		--theme-primary: #0078d7;
		--theme-primary-foreground: #FFF;
	}
	.green {
		--theme-primary: #4CAF50;
		--theme-primary-foreground: #000;
	}
	.yellow {
		--theme-primary: yellow;
		--theme-primary-foreground: #000;
	}
	</style>

</head>
<body dark scroll>

	<flexus-toolbar primary inline style="margin-bottom: 20px;">
		<button icon="menu"></button>
		<div flex>Title</div>
		<a disabled href="#" icon="playlist" title="Playlist"></a>
		<button icon="repeat" title="Repeat"></button>
		<hr>

		<button icon="more"></button>
