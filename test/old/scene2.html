<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<link rel="stylesheet" type="text/css" href="build/css/flexus-layout.css">
	<link rel="stylesheet" type="text/css" href="build/css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="build/css/flexus-material-icons.css">

</head>
<body horizontal layout fx-app light>

<style>
flexus-toolbar[translucent] {
	background-color: rgba(0,0,0,0.5)
}
flexus-toolbar[out-of-flow] {
	position: absolute;
	left: 0;
	right: 0;
}

aside[fx-view] {
	max-width: 360px;
}
</style>


	<flexus-scene flex>


		<flexus-view dark flex relative>

			<flexus-toolbar translucent out-of-flow>
				<button nav icon="arrow-back"></button>
				<div flex>All</div>
				<button icon="information"></button>
			</flexus-toolbar>

			<main relative>
				<img src="img/wall5.jpg" image-contain width100 height100 fit>
			</main>

		</flexus-view>


		<aside fx-view light>

			<flexus-toolbar>
				<button icon="x"></button>
				<div flex></div>
				<button icon="share"></button>
				<button icon="delete"></button>
			</flexus-toolbar>

			<main>
				<h1>File Name</h1>
				<div fx-item><span flex>size</span><span>xyz</span></div>
				<div fx-item><span flex>date</span><span>xyz</span></div>
				<div fx-item><span flex>author</span><span>xyz</span></div>
				<div fx-item><span flex>shared with</span><span>Mike</span></div>
				<hr>
				<p>this should be the panel to slide from right side to show info about the photo</p>
				<p>toolbar should hide/show when tapping the view just like in any photo viewing app</p>
			</main>

		</aside>


	</flexus-scene>

	<script src="build/flexus.js"></script>
	<script src="build/flexus.shadowmaster.js"></script>
	<script src="build/elements/flexus-toolbar.js"></script>
	<script src="build/elements/flexus-list.js"></script>

</body>
</html>
