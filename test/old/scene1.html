<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">

	<link rel="stylesheet" type="text/css" href="build/css/flexus-layout.css">
	<link rel="stylesheet" type="text/css" href="build/css/flexus-material.css">
	<link rel="stylesheet" type="text/css" href="build/css/flexus-material-icons.css">

<body horizontal layout fx-app light>

<style>
flexus-view flexus-toolbar + * {
	position: relative;
}


flexus-view {
	width: 360px;
}

flexus-item[elevation="-1"] {
	background-color: #EEE;
}
flexus-item[swipeable="done"] {
	background-color: #8BC34A;
}
flexus-item[swipeable="delete"] {
	background-color: #FF5722;
}
[template][swipeable] {
	background-color: #EEE;
}

[todo-overlay] {
	color: #EC407A;
	font-size: 24px;
	font-weight: 200;
	position: absolute;
	width: 100%;
}
</style>

			<main>

		<flexus-view>

			<main>
