<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="build/css/framework.css">
	<style>
	section {
		width: 280px;
		height: 280px;
		border: 2px solid gray;
		float: left;
		margin: 10px;
	}
	.box {
		width: 70px;
		height: 70px;
		background-color: gray;
	}
	input {
		width: 100px;
	}
	[clear] {
		clear: both;
	}
	</style>
</head>
<body>

	<section vertical layout left top>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout center top>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout right top>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<br clear>

	<section vertical layout left center>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout center>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout right center>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<br clear>

	<section vertical layout left bottom>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout center bottom>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

	<section vertical layout right bottom>
		<div class="box"></div>
		<div>Wow!</div>
		<input light type="text" placeholder="login">
	</section>

</body>
</html>
