	<script src="polyfill/webcomponents-lite.js"></script>

	<style>
	flexus-input2 {
		border: 2px solid gray;
		padding: 2px;
		height: 32px;
	}
	flexus-chip {
		background-color: gray;
		color: #FFF;
		padding: 0 4px 1px 4px;
		height: 24px;
		font-size: 14px;
		display: inline-flex;
		align-items: center;
	}
		flexus-chip img {
			width: 24px;
			height: 24px;
			margin: 0 6px -1px -4px;
		}
		flexus-chip button[icon="x"]:empty {
			min-width: 24px;
			min-height: 24px;
			margin: 0 -4px -1px 4px;
		}
			flexus-chip button[icon="x"]:empty::before {
				font-size: 16px;
			}
	</style>

</head>

	<flexus-input2>

			<img src="img/fury.jpg" image-cover>
			Nicolas Fury

		</flexus-chip>
		<flexus-chip>
			<img src="img/coulson.jpg" image-cover>
			Phil Coulson
