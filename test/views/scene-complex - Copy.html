<!doctype html>
<html>
<head>
	<base href="../">

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<script src="polyfill/custom-elements.min.js"></script>
	<script src="polyfill/shadydom.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/flexus-layout.css">
	<link rel="stylesheet" type="text/css" href="css/flexus-material.css" polyfill>
	<link rel="stylesheet" type="text/css" href="css/flexus-material-icons.css">

	<style>
	[type="dragup"],
	[type="dragup"] * {
		touch-action: pan-x;
	}

	.albumart {
		background-color: #DDD;
		background-image: url('test/img/bastille.jpg');
		background-size: cover;
	}
	.albumgrid {
		display: flex;
		flex-wrap: wrap;
		margin: -0.5rem;
	}
		.albumgrid > * {
			flex: 1;
			margin: 0.5rem;
			min-width: 150px;
			max-width: 250px;
		}

	#panel {
		flex-basis: 300px;
		flex-grow: 0;
	}


	</style>

</head>
<body light fx-app>


	<flexus-drawer>
	</flexus-drawer>


	<flexus-scene type="dragup">

		<flexus-scene id="panescene" master type="sidepane" breakpoint="750">
			<flexus-view id="library" master subtle primary="red">
				<flexus-toolbar colored>
					<button icon="menu"></button>
					<h1>Music library</h1>
				</flexus-toolbar>
				<main>
					<h3>Recently played</h3>
					<button onclick="panescene.showDetail()">show sidepane</button>
					<button onclick="panescene.hideDetail()">hide sidepane</button>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div>
						<div></div><div></div><div></div><div></div>
					</div>
				</main>
				<button fab bottom right icon="pause"></button>
			</flexus-view>
			<flexus-view id="panel" detail elevation="4">
				<flexus-toolbar seam>
					<button icon="x"></button>
					<h1>Details</h1>
				</flexus-toolbar>
				<main>
					<div fx-item two-line><div>Bastille</div><div secondary>Band</div></div>
					<div fx-item two-line><div>An Act of Kindness</div><div secondary>Title</div></div>
					<div fx-item two-line><div>Alternative Rock</div><div secondary>Genre</div></div>
					<div fx-item two-line><div>2007</div><div secondary>Year</div></div>
				</main>
			</flexus-view>
		</flexus-scene>


		<flexus-view id="playlist" detail elevation="5" primary="blue">

			<flexus-toolbar colored>
				<button icon="arrow-back"></button>
				<div flex animation="songtitle">An Act of Kindness</div>
			</flexus-toolbar>

			<flexus-pages>
				<div>
					<div fx-item two-line>
						<div>An Act of Kindness</div>
						<div secondary>Bastille</div>
					</div>
					<div ratio="1:1" class="albumart"></div>
				</div>
				<div>
					<div fx-item two-line>
						<div>Send Them Off</div>
						<div secondary>Bastille</div>
					</div>
					<div ratio="1:1" class="albumart"></div>
				</div>
			</flexus-pages>

			<div sneakpeek toolbar>
				<div avatar></div>
				<div two-line flex>
					<div animation="songtitle">An Act of Kindness</div>
					<div secondary>Bastille</div>
				</div>
				<button icon="play"></button>
			</div>

			<flexus-fabdial bottom right>
				<button fab icon="share" title="Share"></button>
				<button icon="link" title="Copy link"></button>
				<button icon="content-copy" title="Copy"></button>
				<button icon="email" title="Email"></button>
			</flexus-fabdial>

		</flexus-view>


	</flexus-scene>


	<flexus-panel>
	</flexus-panel>



	<script src="lib/Ganymede.js"></script>
	<script src="lib/Flexus.js"></script>

	<script src="elements/drawer.js"></script>
	<script src="elements/fabdial.js"></script>
	<script src="elements/view.js"></script>
	<script src="elements/scene.js"></script>
	<script src="elements/pages.js"></script>

</body>
</html>
