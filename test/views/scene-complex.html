<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<link rel="stylesheet" type="text/css" href="/flexus/css/flexus-material.css" polyfill>
	<link rel="stylesheet" type="text/css" href="/flexus/css/flexus-material-icons.css">

	<style>
	.albumart {
		background-color: #DDD;
		background-image: url('/flexus/demo/img/bastille.jpg');
		background-size: cover;
	}
	.albumgrid {
		display: flex;
		flex-wrap: wrap;
		margin: -0.5rem;
	}
		.albumgrid > * {
			flex: 1;
			margin: 0.5rem;
			min-width: 150px;
			max-width: 250px;
		}
	</style>

</head>
<body light fx-app>


	<flexus-drawer>
		<div fx-item icon="menu"></div>
		<div fx-item icon="edit">Edit</div>
		<div fx-item icon="edit">Edit</div>
		<div fx-item icon="edit">Edit</div>
	</flexus-drawer>


	<flexus-scene type="dragup">

		<flexus-scene master type="sidepane" breakpoint="750">
			<flexus-view master subtle primary="red">
				<flexus-toolbar tinted>
					<button icon="menu"></button>
					<h1>Music library</h1>
					<button for="panel">show info panel</button>
				</flexus-toolbar>
				<main>
					<h3 opaque>Recently played</h3>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div></div><div></div><div></div><div></div>
					</div>
					<h3 opaque>Favorites</h3>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div></div><div></div><div></div><div></div>
					</div>
					<h3 opaque>Recently played</h3>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div></div><div></div><div></div><div></div>
					</div>
					<h3 opaque>Fresh releases</h3>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div></div><div></div><div></div><div></div>
					</div>
					<h3 opaque>All Albums</h3>
					<div class="albumgrid">
						<div><div ratio="1:1" class="albumart"></div></div>
						<div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div><div><div ratio="1:1" class="albumart"></div></div>
						<div></div><div></div><div></div><div></div>
					</div>
				</main>
				<button fab bottom right icon="pause"></button>
			</flexus-view>
			<flexus-view right panel detail pinnable auto-hide elevation="4" id="panel">
				<flexus-toolbar seam>
					<button icon="x"></button>
					<h1>Details</h1>
				</flexus-toolbar>
				<main>
					<div fx-item two-line><div>Bastille</div><div secondary>Band</div></div>
					<div fx-item two-line><div>An Act of Kindness</div><div secondary>Title</div></div>
					<div fx-item two-line><div>Alternative Rock</div><div secondary>Genre</div></div>
					<div fx-item two-line><div>2007</div><div secondary>Year</div></div>
				</main>
			</flexus-view>
		</flexus-scene>


		<flexus-view hidden detail elevation="5" primary="blue" id="playlist">

			<flexus-toolbar tinted>
				<button icon="arrow-back"></button>
				<div flex animation="songtitle">An Act of Kindness</div>
			</flexus-toolbar>

			<main>
				<div fx-item>Some item</div>
				<div fx-item>Some item</div>
				<div fx-item>Some item</div>
			</main>

			<!--flexus-pages>
				<div>
					<div fx-item two-line>
						<div>An Act of Kindness</div>
						<div secondary>Bastille</div>
					</div>
					<div ratio="1:1" class="albumart"></div>
				</div>
				<div>
					<div fx-item two-line>
						<div>Send Them Off</div>
						<div secondary>Bastille</div>
					</div>
					<div ratio="1:1" class="albumart"></div>
				</div>
			</flexus-pages-->

			<div sneakpeek toolbar>
				<div avatar></div>
				<div two-line flex>
					<div animation="songtitle">An Act of Kindness</div>
					<div secondary>Bastille</div>
				</div>
				<button icon="play"></button>
			</div>

			<flexus-fabdial bottom right>
				<button fab icon="share" title="Share"></button>
				<button icon="link" title="Copy link"></button>
				<button icon="content-copy" title="Copy"></button>
				<button icon="email" title="Email"></button>
			</flexus-fabdial>

		</flexus-view>


	</flexus-scene>



	<script src="/flexus/node_modules/platform-detect/index.js"></script>
	<script src="/flexus/lib/ganymede.js"></script>
	<script src="/flexus/lib/flexus.js"></script>

	<script src="/flexus/elements/drawer.js"></script>
	<script src="/flexus/elements/fabdial.js"></script>
	<script src="/flexus/elements/view.js"></script>
	<script src="/flexus/elements/scene.js"></script>
	<script src="/flexus/elements/pages.js"></script>

</body>
</html>
