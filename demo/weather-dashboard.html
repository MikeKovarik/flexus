<!doctype html>
<html>
<head>

	<meta charset="utf-8">

	<!-- flexus design -->
	<link rel="stylesheet" type="text/css" href="/flexus/css/flexus-neon.css">
	<link rel="stylesheet" type="text/css" href="/flexus/css/flexus-neon-icons.css">

	<!-- polyfills -->
	<script src="/flexus/polyfills/fx-polyfill.js"></script>
	<script src="/flexus/polyfills/animate-polyfill.js"></script>
	<script src="/flexus/polyfills/custom-elements.min.js"></script>
	<script src="/flexus/polyfills/shadydom.min.js"></script>

	<!-- app's custom style -->
	<style>
		[parallax] {
			z-index: -1;
			opacity: 0.5;
			background-size: cover;
		}

		[grid] {
			display: flex;
			flex-wrap: wrap;
		}
		[grid][spaced] {
			margin: -0.5rem;
		}
		[grid][spaced] > * {
			margin: 0.5rem;
			flex: 1;
		}
		[grid] > * {
			flex-basis: 280px;
			min-width: 280px;
			min-height: 400px;
			flex: 1;
		}
	</style>

</head>
<body light fx-app>

	<flexus-drawer pinned>
		<button fx-item icon="menu"></button>
		<button fx-item icon="edit">Home</button>
	</flexus-drawer>

	<flexus-view flex transparent>

		<flexus-toolbar transparent sticky distinct="medium,large">
			<button icon="menu"></button>
			<h1>Weather</h1>
			<button icon="more"></button>
		</flexus-toolbar>

		<main>

			<div parallax fit style="height: 200%; background-image: url('/flexus/demo/img/dovolene/vransko4.jpg')"></div>

			<div spaced grid>

				<div card>
					<h3>Card 1</h3>
					<p>Content of the card</p>
				</div>

				<div card>
					<h3>Card 2</h3>
					<p>Content of the card</p>
				</div>

				<div card>
					<h3>Card 3</h3>
					<p>Content of the card</p>
				</div>

				<div card>
					<h3>Card 4</h3>
					<p>Content of the card</p>
				</div>

				<div card>
					<h3>Card 5</h3>
					<p>Content of the card</p>
				</div>

				<div card>
					<h3>Card 6</h3>
					<p>Content of the card</p>
				</div>

			</div>

			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
			<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>

		</main>

	</flexus-view>

	<script src="/flexus/lib/ganymede.js"></script>
	<script src="/flexus/lib/flexus.js"></script>

	<script src="/flexus/elements/drawer.js"></script>
	<script src="/flexus/elements/view.js"></script>

</body>
</html>
